<section id="signin">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h1>Sign In</h1>
        <div class="signin-form">
          <form id="contact-form" method="post" action="#">
            <input name="name" type="text" class="form-control" placeholder="Email Address" required>
            <input name="email" type="email" class="form-control" placeholder="Password" required>
            <div class="signin-submit">
              <input type="submit" class="form-control submit" value="Get Me In">
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
