<!-- Header section
================================================== -->
<section id="header-custom">
  <div class="container bottom-line">
    <div class="row">

      <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
        <div class="header-thumb">
          <h1 class="wow fadeIn" data-wow-delay="0.3s">Subscribe for weekly</h1>
          <h3 class="wow fadeInUp" data-wow-delay="0.3s">Decide your weekly menu</h3>
        </div>
      </div>

    </div>
  </div>
</section>

                <div class="tab-content">
                  <div class="tab-pane active" id="tab_monday">
                    <h1>Monday</h1>
                      <select class="form-control">
                          <option>Choose Your Favourite Sabji</option>
                          <option value="">Aloo (30)</option>
                          <option>Bhendi (40)</option>
                          <option>Palak Paneer (50)</option>
                          <option>Tomato (30)</option>
                        </select>
            
                        <select class="form-control">
                          <option>Choose Chapati Count
                            <span class="note"> (3 rupees per piece)</span>
                          </option>
                          <option value="">1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                        </select>
            
                        <!-- <input formControlName="chapati" type="text" class="form-control" placeholder="Enter Chapati Count (3 rupees per piece)"> -->
                        <div class="checkbox">
                          <label style="font-size: 1.5em">
                            <input type="checkbox" value="" checked>
                            <span class="cr">
                              <i class="cr-icon fa fa-check"></i>
                            </span>
                            <span>
                              Butter Milk (
                              <i class="fa fa-inr"></i>10)
                            </span>

                          <label style="font-size: 1.5em">
                            <input type="checkbox" value="" checked>
