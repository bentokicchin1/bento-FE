<section id="signin">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
        <h1>Log In</h1>
        <div class="signin-form">
          <form id="contact-form" (ngSubmit)="login()"  [formGroup] = "loginForm">
            <input formControlName="username" type="text" class="form-control" placeholder="Email Address">
            <span class="error-message" *ngIf="loginForm.get('username').errors?.required && (loginForm.get('username').touched || loginForm.get('username').dirty)">
                Please enter your username.
            </span>
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
            <span class="error-message" *ngIf="loginForm.get('password').errors?.required && (loginForm.get('password').touched || loginForm.get('password').dirty)">
                Please enter your password.
            </span>
            <span class="error-message" *ngIf="loginForm.get('password').errors?.minlength && (loginForm.get('password').touched || loginForm.get('password').dirty)">
                The password must be longer than 6 characters.
            </span>
            <div class="signin-submit">
              <input [disabled]= "!loginForm.valid" type="submit" class="form-control submit" value="Get Me In">
            </div>
          </form>
          <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }"><strong>{{message.text}}</strong></div>
        </div>
      </div>
    </div>
  </div>
</section>
